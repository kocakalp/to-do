<!DOCTYPE html>
<html>
<head>
    <title>Bütün Satırı Kaplayan Metin</title>
    <style>
        body {
            background: red;
        }
        /* İlgili div elementine uygulanan stil */
        .full-width-text {
            width: 100%; /* Genişlik, ebeveynin genişliğine eşit */
            background-color: yellow; /* Arka plan rengi (isteğe bağlı) */
        }
    </style>
</head>
<body>
    <div class="full-width-text">
        Bu metin bütün satırı kaplayacak.
    </div>
</body>
</html>
